<form>
    <h1>Atualizar Categoria</h1>

    <div>
        <mat-form-field class="form">
            <mat-label>Categoria</mat-label>
            <input matInput [(ngModel)]="categoria.nome" type="text" name="nome" placeholder="Ex.: Informática">
        </mat-form-field>
        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <textarea matInput [(ngModel)]="categoria.descricao" type="text" name="descricao"
                placeholder="Ex.: Livros de Informática"></textarea>
        </mat-form-field>
    </div>
    <div class="btn">
        <button (click)="cancel()" class="btn_cancelar mat-elevation-z8" mat-stroked-button
            color="warn">Cancelar</button>
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>

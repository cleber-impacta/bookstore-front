<form>
    <h1>Deletar Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo *</mat-label>
        <input matInput [(ngModel)]="livro.titulo" type="text" name="titulo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor *</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" disabled>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Texto *</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled></textarea>
    </mat-form-field>

    <div class="btn">
        <button (click)="cancel()" class="btn_cancelar mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
        <button (click)="excluir()" class="mat-elevation-z8" mat-stroked-button color="primary">Excluir</button>
    </div>
</form>

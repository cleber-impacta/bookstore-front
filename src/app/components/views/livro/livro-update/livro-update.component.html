<form>
    <h1>Atualizando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Titulo *</mat-label>
        <input matInput [(ngModel)]="livro.titulo" [formControl]="titulo" type="text" name="titulo" placeholder="Ex.: Curso Springboot" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessageTitulo() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor *</mat-label>
        <input matInput [(ngModel)]="livro.nome_autor" [formControl]="nome_autor" type="text" name="nome_autor" placeholder="Ex.: Cleber S Vieira" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessageAutor() }}</mat-error>
    </mat-form-field>
    
    <mat-form-field class="form">
        <mat-label>Texto *</mat-label>
        <textarea matInput [(ngModel)]="livro.texto" [formControl]="texto" type="text" name="texto" placeholder="Ex.: Lorem ipsum" maxlength="2000000"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessageTexto() }}</mat-error>
    </mat-form-field>

    <div class="btn">
        <button (click)="cancel()" class="btn_cancelar mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
        <button (click)="update()" [disabled]="getMessageTitulo() && getMessageAutor() && getMessageTexto()" class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
    </div>
</form>
